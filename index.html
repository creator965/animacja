<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Bajkowe Zaproszenie</title>

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Georgia', serif;
}

/* Bajkowy las w tle */
body {
  background: linear-gradient(to top, #0b3d0b 0%, #67c76c 100%);
  position: relative;
}

/* Drzewka jako prostokąty na różnych wysokościach */
.tree {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 80px;
  background: #0b3d0b;
  border-radius: 5px;
}
.tree:after {
  content: '';
  position: absolute;
  bottom: 80px;
  left: -15px;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at center, #34a853, #0b3d0b);
  border-radius: 50%;
}

/* KAMERA */
.camera {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-origin: center center;
}

/* Gołębica z kopertą */
.dove {
  width: 120px;
  position: absolute;
  left: -150px;
  top: 30%;
  z-index: 3;
}

/* Koperta */
.envelope {
  width: 80px;
  position: absolute;
  top: 20px;
  left: 20px;
  transform-origin: top center;
  z-index: 4;
}

/* Zaproszenie */
.invitation {
  width: 400px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  opacity: 0;
  border-radius: 8px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  z-index: 5;
}
</style>
</head>

<body>
<div class="scene">
  <div class="camera">

    <!-- Drzewka w tle -->
    <div class="tree" style="left: 50px; height:120px;"></div>
    <div class="tree" style="left: 150px; height:100px;"></div>
    <div class="tree" style="left: 250px; height:140px;"></div>
    <div class="tree" style="left: 400px; height:110px;"></div>
    <div class="tree" style="left: 550px; height:130px;"></div>
    <div class="tree" style="left: 700px; height:100px;"></div>

    <!-- Gołębica z kopertą (SVG stworzony w locie) -->
    <div class="dove">
      <svg width="120" height="120" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="32" fill="white" />
        <polygon points="20,40 32,28 44,40" fill="#f5f5f5" />
      </svg>
      <div class="envelope">
        <svg width="80" height="50" viewBox="0 0 80 50">
          <rect width="80" height="50" fill="white" stroke="#ccc" stroke-width="2"/>
          <polygon points="0,0 40,25 80,0" fill="#eee"/>
        </svg>
      </div>
    </div>

    <!-- Twoje zaproszenie -->
    <img src="invitation.jpg" class="invitation" />

  </div>
</div>

<script>
const tl = gsap.timeline({ delay: 0.5 });

// Gołębica przelatuje z lewej do centrum
tl.to(".dove", {
  x: 600,
  y: -50,
  duration: 3,
  rotation: -10,
  ease: "power2.inOut"
});

// Koperta oddziela się od gołębicy i opada lekko
tl.to(".envelope", {
  x: 0,
  y: 50,
  rotation: 0,
  duration: 1.5,
  ease: "power2.out"
}, "-=1");

// Koperta otwiera się (rotacja klapki)
tl.to(".envelope polygon", {
  rotationX: -160,
  transformOrigin: "top center",
  duration: 1,
  ease: "power1.inOut"
});

// Zaproszenie wychodzi z koperty
tl.to(".invitation", {
  opacity: 1,
  scale: 1,
  duration: 2,
  ease: "power2.out"
}, "-=0.5");

// Lekki zoom kamery dla efektu filmowego
tl.to(".camera", {
  scale: 1.1,
  duration: 3,
  ease: "power1.inOut"
});
</script>
</body>
</html>
