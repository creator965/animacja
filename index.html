<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zaproszenie Ślubne</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #ffdede, #ffe6b3); /* bajkowe pastelowe tło */
    }

    .scene {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .camera {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: center center;
    }

    /* Koperta */
    .envelope {
      width: 300px;
      position: absolute;
      left: 50%;
      top: -40%;
      transform: translateX(-50%);
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
      z-index: 3;
    }

    /* Zaproszenie */
    .invitation {
      width: 400px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      z-index: 2;
    }

    /* Magiczne światło */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,200,0.4), transparent 70%);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="camera">

      <div class="glow"></div>

      <!-- Koperta już wgrana jako obrazek w repozytorium -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Envelope_icon.svg" class="envelope" />

      <!-- Zaproszenie: podmień plik invitation.png -->
      <img src="invitation.png" class="invitation" />

    </div>
  </div>

<script>
  const tl = gsap.timeline({ delay: 0.5 });

  // Koperta przylatuje
  tl.from(".envelope", {
    y: -500,
    rotation: -10,
    duration: 2.5,
    ease: "power2.out"
  })
  // Lekkie bujnięcie
  .to(".envelope", {
    rotation: 2,
    duration: 1,
    ease: "sine.inOut"
  })
  // Pojawienie się magicznego światła
  .to(".glow", {
    opacity: 1,
    duration: 1.5,
    ease: "power2.out"
  })
  // Zaproszenie się pojawia
  .to(".invitation", {
    opacity: 1,
    scale: 1,
    duration: 2,
    ease: "power2.out"
  }, "-=1")
  // Zoom kamery
  .to(".camera", {
    scale: 1.2,
    duration: 3,
    ease: "power1.inOut"
  });
</script>
</body>
</html>
